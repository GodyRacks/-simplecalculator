<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css" />
    </head>
    <body>
        <section>
<div class="container">
<div class="calculator">
    <div class="display">
        <div ><input class="display1" type="text" id="result" value="0" disabled /></div>
        <div ><input class="display2" type="text" id="result2" value="0" disabled  /></div>
        <div class="result"></div>

    </div>
    <div class="buttons">
        
<div class="clear"><input  type="button" id="calcbutton" value="C" onclick="clearScreen();"/></div>
<div><input type="button" id="calcbutton" value="CE" /></div>
<div ><input type="button" id="calcbutton" value="%" onclick="display(value); "/></div>
<div ><input type="button" id="calcbutton" value="/" onclick="display(value); " /></div>
<div><input type="button" id="calcbutton" value="7" onclick="display(value); "/></div>
<div ><input type="button" id="calcbutton" value="8" onclick="display(value); " /></div>
<div ><input type="button" id="calcbutton" value="9" onclick="display(value); "/></div>
<div ><input type="button" id="calcbutton" value="*" onclick="display('*'); "/></div>
<div ><input type="button" id="calcbutton" value="4" onclick="display(value); "/></div>
<div ><input type="button" id="calcbutton" value="5" onclick="display(value); "/></div>
<div ><input type="button" id="calcbutton" value="6" onclick="display(value); "/></div>
<div ><input type="button" id="calcbutton" value="-" onclick="display(value); "/></div>
<div ><input type="button" id="calcbutton" value="1" onclick="display(value); "/></div>
<div ><input type="button" id="calcbutton" value="2" onclick="display(value); "/></div>
<div ><input type="button" id="calcbutton" value="3" onclick="display(value); "/></div>
<div ><input type="button" id="calcbutton" value="+" onclick="display(value); "/></div>
<div class="btn-0" ><input class="btn-0" type="button" id="calcbutton" value="0" onclick="display(value); "/></div>
<div ><input type="button" id="calcbutton" value="." onclick="display(value); "/></div>
<div ><input type="button" id="calcbutton" value="=" onclick="calculate(); "/></div>


    </div>

</div>
</div>

</section>
<script>
// This function clear all the values
function clearScreen() {
document.getElementById("result").value = "";
}

// This function display values
function display(value) {
document.getElementById("result").value += value;
}

// This function evaluates the expression and returns result
function calculate() {
var p = document.getElementById("result").value;
var q = eval(p);
document.getElementById("result").value = q;
}

</script>
    </body>
</html>
